#-----------------服务器的通用配置-----------------#
#端口
server.port=9090
#会话过期时限
server.session-timeout=300
#资源路径
server.servlet.context-path=/boot
#ssl相关配置
server.ssl.key-alias=tomcat
server.ssl.key-store=.keystore
server.ssl.key-store-password=dhsoft
server.ssl.key-store-type=JKS
#-----------------Tomcat的特有配置-----------------#
server.tomcat.uri-encoding=utf-8
server.tomcat.compression=off
# suppress inspection "SpringBootApplicationProperties" for whole file
#------------------log----------------------------#
logging.file=E:/MyLog/log.log
#------------log level:logging.level.+package name------------#
logging.level.org.springframework.web=DEBUG
#------------------database----------------------------#
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=GMCC_ACQUIRE_SYSTEM
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
#自定义的配置
book.author=Jay Chou
book.name=spring boot
#测试自建starterPom
hello.msg=Jay Chou
#配置Tomcat
